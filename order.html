<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zamówienie</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="scripts/order.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Strona główna</a>
    </div>
    <div class="header-center"><h1>Zamówienie</h1></div>
    <div class="header-right"></div>
  </header>

  <main class="checkout-layout">
    <!-- Formularz klienta -->
    <section class="checkout-left">
      <form id="order-form">
        <label>
          Imię i nazwisko
          <input type="text" name="name" placeholder="Imię i nazwisko" required />
        </label>
        <label>
          E-mail
          <input type="email" name="email" placeholder="E-mail" required />
        </label>
        <label>
          Telefon
          <input type="tel" name="phone" placeholder="Telefon" required />
        </label>
        <label>
          Adres dostawy
          <input type="text" name="address" placeholder="Adres dostawy" required />
        </label>
        <label>
          Metoda płatności
          <select name="payment" required>
            <option disabled selected>Wybierz metodę płatności</option>
            <option>BLIK</option>
            <option>Karta</option>
            <option>Przelew</option>
          </select>
        </label>
      </form>
    </section>

    <!-- Podsumowanie zamówienia -->
    <section class="checkout-right">
      <h2>Twoje produkty</h2>
      <div id="checkout-products"></div>
      <div class="checkout-summary">
        <p>Wartość: <span id="summary-value">0,00 zł</span></p>
        <p>Zniżka: <span id="summary-discount">0,00 zł</span></p>
        <p class="total">Do zapłaty: <span id="summary-total">0,00 zł</span></p>
        <div class="checkout-actions">
          <a href="cart.html" class="button">← Wróć do koszyka</a>
          <button type="submit" form="order-form" class="button">Zapłać teraz</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
