<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zamówienie</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-file-lines"></i> Zamówienie</h1>
    <nav>
      <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Strona główna</a>
      <a href="cart.html" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> Koszyk</a>
    </nav>
  </header>

 <main class="order-page">
  <section class="order-form">
    <h2>Dane kontaktowe</h2>
    <input type="text" placeholder="Imię i nazwisko" required />
    <input type="email" placeholder="E-mail" required />
    <input type="tel" placeholder="Telefon" required />

    <h2>Adres dostawy</h2>
    <input type="text" placeholder="Ulica i numer" required />
    <input type="text" placeholder="Kod pocztowy" required />
    <input type="text" placeholder="Miasto" required />
    <input type="text" placeholder="Kraj" required />

    <h2>Metoda płatności</h2>
    <select>
      <option disabled selected>Wybierz metodę</option>
      <option>Przelew bankowy</option>
      <option>Karta płatnicza</option>
      <option>Płatność przy odbiorze</option>
    </select>
  </section>

  <section class="order-items">
    <h2>Podsumowanie</h2>
    <div id="order-products"></div>
    <p id="order-total">Razem: 0,00 zł</p>
    <button class="button">Zamawiam</button>
  </section>
</main>

  <script src="scripts/order.js"></script>
</body>
</html>
