<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Koszyk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Koszyk</h1>
    <nav><a href="index.html">üè† Strona g≈Ç√≥wna</a></nav>
  </header>

  <main id="cart"></main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart");

    if (cart.length === 0) {
      container.innerHTML = "<p>Koszyk jest pusty.</p>";
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        container.innerHTML += `<p>${item.name} - ${item.price} z≈Ç</p>`;
      });
      container.innerHTML += `<h3>Razem: ${total.toFixed(2)} z≈Ç</h3>`;
    }
  </script>
</body>
</html>
