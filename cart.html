<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Koszyk</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
   <h1><i class="fa-solid fa-cart-shopping"></i> Twój koszyk</h1>
 <nav>
  <a href="index.html" class="nav-link">
    <i class="fa-solid fa-house"></i> Strona główna
  </a>
  <a href="order.html" class="nav-link">
    <i class="fa-solid fa-file-lines"></i> Zamówienie
  </a>
</nav>
  </header>
<main class="cart-layout">
  <section class="cart-items">
    <!-- Tutaj generowane produkty -->
    <div id="cart-items"></div>

    <h2>Podsumowanie</h2>
    <p id="total-price">Wartość koszyka: 0,00 zł</p>
    <div class="cart-actions">
      <button onclick="clearCart()" class="button">Wyczyść koszyk</button>
      <a href="order.html" class="button">Przejdź do zamówienia</a>
    </div>
  </aside>
</main>
  <script src="scripts/cart.js"></script>
